<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
    <header class="header"> 
        <span class="highscore"><a href="highscores.html"> Highscore</span></a> 
        <span id="timer">Timer: </span>    
    </header>
    <div class="container">
        <div class="quiz-container">
            <h2 id="question"> Question: </h2>
            <div id="choice1" class="choice-container">
                <button class="choice">A</button>
            </div>
            <div id="choice2" class="choice-container">
                <button class="choice">B</button>
            </div>
            <div id="choice3" class="choice-container">
                <button  class="choice">C</button>
            </div>
            <div id="choice4" class="choice-container">
                <button  class="choice">D</button>
            </div>
            <p> </p>
        </div>
    </div>
    <div id="resultContainer">
        <h2> Congradulations, you have completed the quiz!</h2>
        <p><strong>Your final score is .</strong></p>
        <p><strong>Enter initials: </strong><a href="highscores.html"><input type="submit" value="Submit"></a></p>
        <!-- Here we want the submit button to take us to the highscore page -->
    </div>
    <script src="game.js"></script>
</body>
</html>
