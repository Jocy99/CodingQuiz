<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
    <header class="header"> 
        <span class="highscore">Highscore</span>    
        <span class="timer">Time </span>    
    </header>
    <div class="container">
        <div class="quiz-container">
            <h2 id="question"> Question</h2>
            <div class="choice container">
                <button id="choice1" value="1" class="choice-text">A</button>
            </div>
            <div class="choice container">
                <button id="choice2" value="1" class="choice-text">B</button>
            </div>
            <div class="choice container">
                <button id="choice3" value="4" class="choice-text">C</button>
            </div>
            <div class="choice container">
                <button id="choice4" value="4" class="choice-text">D</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
